<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Knockout-SVG Demo</title>
	<script src="./knockout-3.4.2.js"></script>
	<script src="./knockout-svg-demo.js"></script>
	<style>
		svg {
			border: 1px solid black;
		}
		#slider {
			width: 500px;
		}
	</style>
</head>
<body>
	<div id="main">
		<div id="view">
			<svg data-bind="attr: {
				'width': svgWidth(), 'height': svgHeight(), 'viewPort': svgViewport(),
			}">
			<polygon stroke="black" stroke-width="2" fill="blue" data-bind="attr: {
				'points': polygonPoints() },
			style: {
				'transform': transform(),
			}" />
			<circle stroke="red" stroke-width="3" fill="red" r="3" data-bind="attr: {
				'cx': centerX(), 'cy': centerY(),
			}" />
			<line stroke="red" stroke-width="1" data-bind="attr: {
				'x1': centerX(), 'x2': centerX(), 'y1':'0', 'y2': height(),
			}" />
			<line stroke="red" stroke-width="1" data-bind="attr: {
				'x1': 0, 'x2': width, 'y1': centerY(), 'y2': centerY(),
			}" />
			</svg>
		</div>
		<input id="slider" type="range" min="0" max="360" step="1" data-bind="textInput: theta" />
	</div>
</body>
</html>
